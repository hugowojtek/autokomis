<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edytuj auto</title>
    <!--<link rel="stylesheet" href="aaforms.css"/>-->
</head>
<body style="background-color:gray">

<h1 style="text-align: center; color: white">Dane samochodu z bazy</h1>
<div align="left">
    <form style="margin: 0 auto;width: 1200px; background: darkgray;font-size: xx-large;
    max-width: 1200px; min-width: 450px; margin: 40px auto; margin: 40px auto">

        <fieldset>

            <table>
                <tr>
                    <td>

                        <a style="text-align: left" th:href="@{/cars}">DostÄ™pne samochody</a>


                    </td>


                </tr>
            </table>
        </fieldset>

        <fieldset>
            <table>
                <tr>
                    <td>Marka</td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td><span th:text="${car1.manufacturer}"></span></td>

                </tr>
                <tr>
                    <td>Model</td>
                    <td>&#9;&#9;</td>
                    <td><span th:text="${car1.model}"></span></td>

                </tr>
                <tr>
                    <td>Rok</td>
                    <td>&#9;&#9;</td>
                    <td><span th:text="${car1.yearProduction}"></span></td>

                </tr>
                <tr>
                    <td>Przebieg</td>
                    <td>&#9;&#9;</td>
                    <td><span th:text="${car1.milage}"></span></td>
                </tr>

                <tr>
                    <td>Nr nadwozia</td>
                    <td>&#9;&#9;</td>
                    <td><span th:text="${car1.nrChassis}"></span></td>

                </tr>

                <tr>
                    <td>Opis</td>
                    <td>&#9;&#9;</td>
                    <td><span th:text="${car1.description}"></span></td>
                </tr>
                <tr>
                    <td>Cena oferty</td>
                    <td>&#9;&#9;</td>
                    <td><span th:text="${car1.price}"></span></td>
                </tr>


            </table>
        </fieldset>
        <fieldset>
        <table>
            <tr>

                <td>

                    <a style="text-align: right" th:href="@{/cars/{carId}/buy(carId=${car1.id})}">Kup to auto</a>

                </td>


            </tr>
        </table>
        </fieldset>
    </form>

</div>

<!--<img src="/images/auto3.jpg" alt="brak autka"/>-->
<img src="${picture}" alt="brak autka"/>

</body>
</html>
