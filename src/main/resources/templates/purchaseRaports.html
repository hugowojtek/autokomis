<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Raport kupna tabela</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        text-align: left;
        padding: 8px;
    }

    /*tr:nth-child(even){background-color: #f2f2f2}*/
    tr:nth-child(even) {
        background-color: #CCCCCC
    }

    tr:nth-child(odd) {
        background-color: #E5E5E5
    }

    th {
        background-color: #4CAF50;
        color: white;
    }
</style>
<body style="background-color:gray">

<fieldset>
    <table>
        <tr>
            <th>
                <h1>Raport kupna za okres</h1>
            </th>
            <th>
                <h1>od dnia: <span th:text="${date1}"></span></h1>
            </th>
            <th>
                <h1>do dnia: <span th:text="${date2}"></span></h1>
            </th>
            <th>
                <h3><a th:href="@{/raports}">pełny_raport</a></h3>
            </th>
            <th>
                <h3><a th:href="@{/cars}">dostepne_samochody</a></h3>
            </th>
        </tr>
    </table>
</fieldset>

<fieldset>
    <p><h1>Całkowita wartość kupna samochodów w tym okresie wynosi: <span th:text="${value}"></span> PLN</h1></p>
</fieldset>
<fieldset>
    <h2>Lista kupionych samochodów w tym okresie</h2>
</fieldset>

<table>
    <tr>

        <th>lp</th>
        <th>id</th>
        <th>marka</th>
        <th>model</th>
        <th>rok</th>
        <th>przebieg</th>
        <th>nr_nadwozia</th>
        <th>cena_kupna</th>
        <th>data_godzina_kupna</th>


    </tr>
    <tr th:each="car, iterationInfo : ${list}">

        <td th:text="${iterationInfo.index}+1"></td>
        <td th:text="${car.id}"></td>
        <td th:text="${car.carManufacturer}"></td>
        <td th:text="${car.carModel}"></td>
        <td th:text="${car.carYearProduction}"></td>
        <td th:text="${car.carMilage}"></td>
        <td th:text="${car.carNrChassis}"></td>
        <td th:text="${car.carPrice}"></td>
        <td th:text="${car.purchaseDate}"></td>

    </tr>
</table>

<!--<p><a th:href="@{/raports}">pełny_raport</a></p>-->
<!--<p><a th:href="@{/cars}">dostepne_samochody</a></p>-->

</body>
</html>
