<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edytuj auto</title>
    <!--<link rel="stylesheet" href="aaforms.css"/>-->
</head>
<body style="background-color:gray">

<div style="float: left; text-align: left">
    <h1 style="text-align: center; color: white">Dane samochodu z bazy</h1>

    <form style="margin: 0 auto;width: 650px; background: darkgray;font-size: 20px;
    max-width: 650px; min-width: 450px; margin: 40px auto; margin: 40px auto">

        <fieldset>
            <table>
                <tr>
                    <td>Widoczność</td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td><p><span th:text="${visibility}"></span></p></td>

                </tr>
                <tr>
                    <td>Marka</td>
                    <td>&#9;&#9;</td>
                    <td><p><span th:text="${car1.manufacturer}"></span></p></td>

                </tr>
                <tr>
                    <td>Model</td>
                    <td>&#9;&#9;</td>
                    <td><p><span th:text="${car1.model}"></span></p></td>

                </tr>
                <tr>
                    <td>Rok</td>
                    <td>&#9;&#9;</td>
                    <td><p><span th:text="${car1.yearProduction}"></span></p></td>

                </tr>
                <tr>
                    <td>Przebieg</td>
                    <td>&#9;&#9;</td>
                    <td><p><span th:text="${car1.milage}"></span></p></td>
                </tr>

                <tr>
                    <td>Nr nadwozia</td>
                    <td>&#9;&#9;</td>
                    <td><p><span th:text="${car1.nrChassis}"></span></p></td>

                </tr>

                <tr>
                    <td>Opis</td>
                    <td>&#9;&#9;</td>
                    <td><p><span th:text="${car1.description}"></span></p></td>
                </tr>
                <tr>
                    <td>Cena zakupu</td>
                    <td>&#9;&#9;</td>
                    <td><p><span th:text="${purchasePrice}"></span></p></td>
                    <td><p>PLN</p></td>
                </tr>
                <tr>
                    <td>Cena oferty</td>
                    <td>&#9;&#9;</td>
                    <td><p><span th:text="${car1.price}"></span></p></td>
                    <td><p>PLN</p></td>
                </tr>
                <tr>
                    <td>Zysk</td>
                    <td>&#9;&#9;</td>
                    <td><p><span th:text="${profit}"></span></p></td>
                    <td><p>PLN</p></td>
                </tr>
                <tr>
                    <td>Marża</td>
                    <td>&#9;&#9;</td>
                    <td><p><span th:text="${margin}"></span></p></td>
                    <td><p>%</p></td>
                </tr>


            </table>
        </fieldset>
    </form>

</div>
<div style="float: right; text-align: left">
    <h1 style="text-align: center; color: white">Zmiana w bazie danych samochodu</h1>
    <h3 style="text-align: center;color:#FFAD33"><span th:text="${message}"></span></h3>
    <form style="margin: 0 auto;width: 650px; background: darkgray;font-size: 18px;
    max-width: 650px; min-width: 450px; margin: 40px auto; margin: 40px auto"
          th:action="@{/edit}" th:object="${editedCar}" method="post">
        <fieldset>
            <table>
                <tr>
                    <td>Widoczność</td>
                    <!--<td><input type="text" th:field="*{carVisibility}"/>-->
                    <!--<span th:="${#fields.hasErrors('carVisibility')}" th:errors="*{carVisibility}"/>>-->
                    <td><select th:field="*{carVisibility}">
                        <p><option value="0">niewidoczny</option>
                        <option value="1">widoczny</option></p>

                    </select>
                    </td>

                </tr>
                <tr>
                    <td>Marka</td>
                    <td><p><input type="text" th:field="*{carManufacturer}"/>
                        <span th:="${#fields.hasErrors('carManufacturer')}" th:errors="*{carManufacturer}"/></p>
                    </td>

                </tr>
                <tr>
                    <td>Model</td>
                    <td><p><input type="text" th:field="*{carModel}"/>
                        <span th:="${#fields.hasErrors('carModel')}" th:errors="*{carModel}"/></p>
                    </td>

                </tr>
                <tr>
                    <td>Rok</td>
                    <td><p><input type="text" th:field="*{carYearProduction}"/>
                        <span th:="${#fields.hasErrors('carYearProduction')}" th:errors="*{carYearProduction}"/></p>
                    </td>
                </tr>

                <tr>
                    <td>Przebieg</td>
                    <td><p><input type="text" th:field="*{carMilage}"/>
                        <span th:="${#fields.hasErrors('carMilage')}" th:errors="*{carMilage}"/></p>
                    </td>
                </tr>

                <tr>
                    <td>Nr nadwozia</td>
                    <td><p><input type="text" th:field="*{carNrChassis}"/>
                        <span th:="${#fields.hasErrors('carNrChassis')}" th:errors="*{carNrChassis}"/></p>
                    </td>
                </tr>

                <tr>
                    <td>Opis</td>
                    <td><p><input type="text" th:field="*{carDescription}"/>
                        <span th:="${#fields.hasErrors('carDescription')}" th:errors="*{carDescription}"/></p>
                    </td>
                </tr>

                <tr>
                    <td>Cena kupna</td>
                    <td><p><input type="text" th:field="*{buyingContractsPrice}"/> PLN
                        <span th:="${#fields.hasErrors('buyingContractsPrice')}" th:errors="*{buyingContractsPrice}"/></p>
                    </td>

                </tr>

                <tr>
                    <td>Cena oferty</td>
                    <td><p><input type="text" th:field="*{carPrice}"/> PLN
                        <span th:="${#fields.hasErrors('carPrice')}" th:errors="*{carPrice}"/></p>
                    </td>


                </tr>


                <tr>
                    <td colspan="10"><input type="submit" value="Zapisz dane"/></td>

                </tr>
                <tr>
                    <td><a th:href="@{/cars}">Dostępne samochody</a></td>
                </tr>
            </table>
        </fieldset>

    </form>
</div>
</body>
</html>
